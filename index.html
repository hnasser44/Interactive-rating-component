<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main class="container">
    <div class="hide">
    <div class="star">
    </div>
    <h1>How did we do?</h1>
    <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    
    <div class="numbers">
      <button class="num" data-point="1">1</button>
      <button class="num" data-point="2">2</button>
      <button class="num" data-point="3">3</button>
      <button class="num" data-point="4">4</button>
      <button class="num" data-point="5">5</button>
    </div>
    <button class="submit-btn" onclick="SubmitRating()">SUBMIT</button>
    </div>
    <div class="thank-you thank-you-hide">
      <img src="illustration-thank-you.svg" alt="illustration-hero">
      <h3>You selected <span id="selection">4</span> out of 5</h3>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </div>
  </main>

  

</body>
</html>
